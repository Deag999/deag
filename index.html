<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сложный сайт</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Добро пожаловать на мой сайт!</h1>
        <nav>
            <a href="#signin">Вход / Регистрация</a>
            <a href="#profile">Профиль</a>
            <a href="#forum">Форум</a>
            <a href="#admin">Админ Панель</a>
        </nav>
    </header>

    <section id="signin">
        <h2>Вход / Регистрация</h2>
        <div id="auth-container">
            <div id="login-form">
                <h3>Вход</h3>
                <form id="login">
                    <label for="login-username">Имя пользователя:</label>
                    <input type="text" id="login-username" name="username" required>
                    <label for="login-password">Пароль:</label>
                    <input type="password" id="login-password" name="password" required>
                    <button type="submit">Войти</button>
                </form>
            </div>
            <div id="register-form">
                <h3>Регистрация</h3>
                <form id="register">
                    <label for="register-username">Имя пользователя:</label>
                    <input type="text" id="register-username" name="username" required>
                    <label for="register-password">Пароль:</label>
                    <input type="password" id="register-password" name="password" required>
                    <button type="submit">Регистрация</button>
                </form>
            </div>
        </div>
    </section>

    <section id="profile" style="display: none;">
        <h2>Мой профиль</h2>
        <div id="profile-info">
            <p>Имя пользователя: <span id="profile-username"></span></p>
            <p>Загрузите свою фотографию:</p>
            <input type="file" id="profile-photo">
            <img id="profile-photo-display" alt="Ваше фото" style="display:none; max-width: 200px;">
        </div>
    </section>

    <section id="forum">
        <h2>Форум</h2>
        <form id="postForm">
            <label for="post-title">Название:</label>
            <input type="text" id="post-title" name="title" required>
            <label for="post-message">Сообщение:</label>
            <textarea id="post-message" name="message" required></textarea>
            <button type="submit">Отправить</button>
        </form>
        <div id="posts"></div>
    </section>

    <section id="admin" style="display: none;">
        <h2>Админ Панель</h2>
        <div id="admin-container">
            <h3>Управление пользователями</h3>
            <ul id="userList"></ul>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Мой сайт</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
